<body class="body">

    <div class="container" id="container-home">

        <div class="row d-flex justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                        <form class="form-group">
                            <label class="form-label" for="preco-alcool">Litro Etanol:</label>
                            <input type="number" id="preco-alcool" name="preco-alcool" class="form-control" min="0"
                                step="0.01" required placeholder="">

                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <label class="form-label" for="preco-gasolina">Litro Gasolina:</label>
                            <input type="number" id="preco-gasolina" name="preco-gasolina" class="form-control" min="0"
                                step="0.01" required placeholder="">

                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <div><button class="btn btn-lg btn-primary btn-rounded shadow-sm gradient-bg"
                                    type="submit">Calcular</button></div>

                        </form>

                    </div>

                </div>


                <figcaption class="figure-caption"><small class="small">Insira o preço do litro do etanol e da gasolina
                        nos campos
                        correspondentes, clique
                        no botão "Calcular". O resultado mostrará qual dos dois combustíveis é mais vantajoso do ponto
                        de vista financeiro.</small></figcaption>



                <div class="resposta" id="result"></div>




            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                        <form class="form-group" id="abastecer-form">
                            <label class="form-label" for="valor-abastecimento">Valor do Abastecimento:</label>
                            <input type="text" id="valor-abastecimento" class="form-control" placeholder="">

                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <label class="form-label" for="preco-combustivel">Preço do Litro do Combustível:</label>
                            <input type="text" id="preco-combustivel" class="form-control" placeholder="">

                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <div><button class="btn btn-lg btn-primary btn-rounded shadow-sm gradient-bg"
                                    type="submit">Calcular</button></div>


                        </form>

                    </div>
                </div>

                <figcaption class="figure-caption"><small class="small"> o valor do seu abastecimento e o preço do litro
                        do combustível utilizado nos campos
                        correspondentes e clique no botão "Calcular". O resultado mostrará quantos litros de combustível
                        você irá abastecer.</small></figcaption>

                <div>
                    <div class="resposta" id="litros-abastecidos"></div>
                </div>

            </div>

            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">
                        <form class="form-group" id="calculator">
                            <div>
                                <label for="km-litro-gasolina" class="form-label">Km/Litro (Gasolina)</label>
                                <input type="number" step="any" class="form-control" id="km-litro-gasolina"
                                    name="km-litro-gasolina" required>
                            </div>


                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <div>
                                <label for="km-litro-etanol" class="form-label">Km/Litro (Etanol)</label>
                                <input type="number" step="any" class="form-control" id="km-litro-etanol"
                                    name="km-litro-etanol" required>
                            </div>

                            <hr class="my-3" style="border-width: 1px; border-style: solid; border-color: #192172">

                            <div>
                                <label for="litros" class="form-label">Quantidade de Litros</label>
                                <input type="number" step="any" class="form-control" id="litros" name="litros" required>
                            </div>

                            <button type="submit"
                                class="btn btn-lg btn-primary btn-rounded shadow-sm gradient-bg">Calcular</button>


                        </form>
                    </div>
                </div>

                <figcaption class="figure-caption"><small class="small">Insira o consumo médio de seu veículo em
                        km/litro para gasolina e etanol, a
                        quantidade de litros utilizada em uma viagem ou percurso e clique no botão "Calcular".</small>
                </figcaption>

                <div>
                    <div class="resposta" id="resultado"></div>
                </div>


            </div>
        </div>

    </div>
